<div class="container">
  <div class="card col-md-3 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
    <div class="card-body">
      <div class="row">
        <div class="card-title">
          <h5>Caculadora IMC</h5>
        </div>
        <label for="altura" class="mt-1 mb-1">Altura (m):</label>
        <input [(ngModel)]="altura" type="number" placeholder="Informe sua altura" class="form-control">
        <label for="peso" class="mt-1 mb-1">Peso (kg):</label>
        <input [(ngModel)]="peso" type="number" placeholder="Informe seu peso" class="form-control">
        <button (click)="calculo()" class="btn btn-primary mt-3">Calcular</button>

          <p *ngIf="imc" class="alert alert-success mt-2"> Seu IMC Ã© {{imc.toFixed(2)}} {{result}}</p>
      </div>
    </div>
  </div>
</div>
